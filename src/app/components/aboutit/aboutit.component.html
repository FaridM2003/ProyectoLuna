<section>
@defer {
  @for (trabajador of users; track $index) {
    <section class="cards">
    <div class="card mb-3" style="max-width: 540px">
      <div class="row g-0">
        <div class="col-md-4">
          <img src="https://www.svgrepo.com/show/221028/user-avatar.svg" class="img-fluid rounded-start" alt="..." />
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{trabajador.nombre}}</h5>
            <p class="card-text">
           {{trabajador.description}}
            </p>
            <p class="card-text">
              <small class="text-body-secondary">Last updated 3 mins ago</small>
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>
}
} @placeholder (minimum 500ms) {
  @for (item of users; track $index) {
  <section class="cards w-100 d-flex flex-wrap flex-lg-wrap ">
  <div class="card m-1 w-25" aria-hidden="true">
    <img src="..." class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title placeholder-glow">
        <span class="placeholder col-6"></span>
      </h5>
      <p class="card-text placeholder-glow">
        <span class="placeholder col-7"></span>
        <span class="placeholder col-4"></span>
        <span class="placeholder col-4"></span>
        <span class="placeholder col-6"></span>
        <span class="placeholder col-8"></span>
      </p>
      <a class="btn btn-primary disabled placeholder col-6" aria-disabled="true"></a>
    </div>
  </div>
</section>
}
}
