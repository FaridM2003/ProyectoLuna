<div id="iframe-container">
  <iframe id="desktop-iframe-1" src="https://www.minijuegos.mx/embed/cat-mario" style='width:40%;height:500px;' frameborder='0' allowfullscreen></iframe>
  <div style="height: 200px;" class="separacion">.</div>
  <iframe id="desktop-iframe-2" src="https://www.minijuegos.mx/embed/tetris-i1240" style='width:40%;height:500px;' frameborder='0' allowfullscreen></iframe>
  <div style="height: 200px;" class="separacion">.</div>
  <iframe id="mobile-iframe-1" src="https://www.minijuegos.mx/juego/cat-mario/jugar" style='width:70%;height:500px;' frameborder='0' allowfullscreen></iframe>
  <div style="height: 200px;" class="separacion">.</div>

</div>

<script>
  const isMobile = window.matchMedia('only screen and (max-width: 768px)').matches;

  if (isMobile) {
      document.getElementById('mobile-iframe-1').style.display = 'block';
      document.getElementById('mobile-iframe-2').style.display = 'block';
      document.getElementById('desktop-iframe-1').style.display = 'none';
      document.getElementById('desktop-iframe-2').style.display = 'none';
  } else {
      document.getElementById('mobile-iframe-1').style.display = 'none';
      document.getElementById('mobile-iframe-2').style.display = 'none';
      document.getElementById('desktop-iframe-1').style.display = 'block';
      document.getElementById('desktop-iframe-2').style.display = 'block';
  }
</script>
